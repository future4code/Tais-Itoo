<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <script type="application/javascript" src="index.js"></script>
    <title>Planner2</title>
</head>

<body>

    <input type="text" placeholder="Digite sua tarefa" id="input-tarefa">
    <select id="select-dia">
        <option value="" ></option>
        <option value="segunda">Segunda</option>
        <option value="terca">Terça</option>
        <option value="quarta">Quarta</option>
        <option value="quinta">Quinta</option>
        <option value="sexta">Sexta</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
        </select>
    <button onclick="criarTarefa()">CRIAR TAREFA</button>
    <div id="espaco-teste"></div>

    <div class="container">
        <div id="segunda" class="dia-semana">Segunda</div>
        <div id="terca" class="dia-semana">Terça</div>
        <div id="quarta" class="dia-semana">Quarta</div>
        <div id="quinta" class="dia-semana">Quinta</div>
        <div id="sexta" class="dia-semana">Sexta</div>
        <div id="sabado" class="dia-semana">Sábado</div>
        <div id="domingo" class="dia-semana">Domingo</div>
    </div>
</body>

</html>
